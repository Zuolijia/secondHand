            <!-- 收藏的订单详情 -->
            <div style="display: table-cell">
                <ul style="list-style-position:outside;list-style-type: none;" ng-controller="getCollectionOrderCtrl">
                    <li style="border-bottom: 1px solid grey;padding: 10px 5px 10px 0px;" ng-repeat="item in collectionOrders">
                    <div style="display: table;border-spacing: 0px 0px;">
                        <div class="tableRow">
                            <div class="thing"><img ng-src="{{item.picPath}}" width="100" height="100" alt="book"/></div>
                            <div class="collectionname" style="padding-left:30px;">{{item.name}}</div>
                            <br><br><br>
                            <button type="button" class="cancelcollect" ng-click="cancelCollect($index)">取消收藏</button>
                        </div>
                    </div>
                    </li>
                </ul>
            </div>
