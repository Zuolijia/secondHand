<!DOCTYPE html>
<html lang="en" ng-app="SignupApp">
<head>
    <meta charset="UTF-8">
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/signup.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <title>跳蚤市场-用户注册</title>
</head>
<body>
<div class="tableContainer" style="background-color:rgb(152,203,0);width:100%;max-height:10px;">
  <div style="margin-left:100px"></div>
  <div id="logo"><a href="../main.html"><img src="../icon/main_logo.png" width="200" height="80" alt="Flea Market"></a>
    <div class="person_name" style="margin-right:800px;margin-top:40px;float:right; color:white;">用户注册</div>
  </div>
</div>
<div class="whole" style="height:500px">
<div class="mainContent">
<div class="centerContainer" style="margin-left:20%;margin-top:30px">
<div ng-controller="signupController">
    <form id="SignupForm" name="SignupForm" novalidate>
        <label class="form_lable">用户名:&nbsp;&nbsp;</label>
        <input type="text" name="user_name" ng-model="user_name" ng-minlength="6" ng-maxlength="24"
               placeholder="请输入6-24个字的用户名" required>
        <span class="error" ng-show="SignupForm.user_name.$dirty && SignupForm.user_name.$invalid">
            <span ng-show="SignupForm.user_name.$error.minlength || SignupForm.user_name.$error.maxlength">*用户名必须在6-24个字之间</span>
            <span ng-show="SignupForm.user_name.$error.required">*用户名不能为空</span>
        </span><br><br>

        <label class="form_lable">密码:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" name="user_password" ng-model="user_password" ng-minlength="8" placeholder="请输入不少于8个字的密码"
               required>
        <span class="error" ng-show="SignupForm.user_password.$dirty && SignupForm.user_password.$invalid">
            <span ng-show="SignupForm.user_password.$error.minlength">*用户密码必须大于8个字</span>
            <span ng-show="SignupForm.user_password.$error.required">*用户密码不能为空</span>
        </span><br><br>

        <label class="form_lable">确认密码:</label>
        <input type="password" name="re_password" ng-model="re_password" ng-minlength="8" placeholder="请再次输入密码"
               pw-check="user_password" required>
        <span class="error" ng-show="SignupForm.re_password.$dirty && SignupForm.re_password.$invalid">
            <span ng-show="SignupForm.re_password.$error.required">*请再次确认秘密</span>
            <span ng-show="SignupForm.re_password.$error.repeat">两次密码不正确</span>
        </span>
        <br><br>

        <label class="form_lable">手机号:&nbsp;&nbsp;</label>
        <input type="text" name="phone_number" ng-model="phone_number" pattern="^1[3-9]\d{9}$" required>
        <span class="error" ng-show="SignupForm.phone_number.$dirty">
            <span ng-show="SignupForm.phone_number.$error.required">手机号码不能为空</span>
            <span ng-show="SignupForm.phone_number.$invalid && !SignupForm.phone_number.$error.required">不符合手机号码格式</span>
        </span>
        <br><br>

        <!--<label class="form_lable">验证码:&nbsp;&nbsp;</label>-->
        <!--<input type="number" name="check_number" ng-model="check_number" required>-->
        <!--<span style="color:#fa787e" ng-show="SignupForm.check_number.$dirty">-->
            <!--<span ng-show="SignupForm.check_number.$error.required">验证码不能为空</span>-->
        <!--</span>-->
        <!--<br><br>-->

        <label class="form_lable">邮箱:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="email" ng-model="email" required>
        <span class="error" ng-show="SignupForm.email.$dirty">
            <span ng-show="SignupForm.email.$error.required">邮箱不能为空</span>
            <span ng-show="SignupForm.email.$error.email">不符合邮箱格式</span>
        </span>
        <br><br>

        <label class="form_lable">QQ:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="QQ_number" ng-model="QQ_number" pattern="^\d{6,10}$" required>
        <span class="error" ng-show="SignupForm.QQ_number.$dirty">
            <span ng-show="SignupForm.QQ_number.$error.required">QQ号码不能为空</span>
            <span ng-show="SignupForm.QQ_number.$invalid && !SignupForm.QQ_number.$error.required">不符合QQ号码格式</span>
        </span>
        <br><br>

        <label class="form_lable">所在地:&nbsp;&nbsp;</label>
        <input type="text" name="address" ng-model="address" required>
        <span class="error" ng-show="SignupForm.address.$dirty">
            <span ng-show="SignupForm.address.$error.required">所在地不能为空</span>
        </span><br><br>

        <label class="form_lable">所在学校:</label>
        <input type="text" name="school" ng-model="school" required>
        <span class="error" ng-show="SignupForm.school.$dirty">
            <span ng-show="SignupForm.school.$error.required">所在学校不能为空不能为空</span>
        </span>

        <p class="submit_part">
            <button class="submit_button" ng-click="signupForm()" ng-disabled="SignupForm.$invalid">注册</button>
        </p>
    </form>
</div>
</div>
</div>
</div>
</body>
</html>
